<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GooMoo INDIA</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GooMoo INDIA is a B2B travel agency" />
    <link rel="stylesheet" href="styles/indexStyle.css" />
  </head>
  <body>
    <nav>
      <img
        class="logo"
        src="resources/imgs/goomooSVG.svg"
        width="25px"
        height="30px"
        alt="GOOMOO INDIA logo"
      />
      <span class="logoText">GOOMOO India</span>
    </nav>

    <section>
      <article class="landContainer">
        <div class="slider">
          <div class="pic1"></div>

          <p class="headText">
            <span class="hd">TRAVEL</span><br />
            <span class="hd hd2" id="hd2">WITH</span> <br />
            <span class="hd">THE BEST</span>
          </p>
        </div>
      </article>

      <article class="tabsContainer">
        <div class="tabs">
          <img
            src="resources/imgs/amberPalacesliderEdited.jpg"
            alt="Amber Palace"
            class="tabImg"
          />
          <p class="tabText">
            <span>Rajasthan Cultural Tour</span>
            Jaipur, Mandawa, Bikaner, Jaisalmer, Jodhpur,Udaipur
          </p>
        </div>
      </article>
    </section>
    <script src="scripts/indexScript.js"></script>
  </body>
</html>
